<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deployment Successful</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 50px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .status-badge {
      display: inline-block;
      background-color: #3c7fd0;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="card">
  <h1>âœ… Deployment Successful</h1>
  <p>Your Spring Boot application is running smoothly.</p>
  <p>The database is currently <strong>disabled</strong> for testing.</p>
  <div class="status-badge">Status: OK</div>
</div>
</body>
</html>
